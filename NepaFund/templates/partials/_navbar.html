 {% load static %}
 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-danger sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'img/app/logo.png' %}" class="logo" alt="">
        <h1>NepaFund</h1><sup>Startups, investment & Financial Solutions</sup>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li 
          {% if '/' == request.path %}
          class="nav-item active mr-3"
          {% else %}
          class="nav-item mr-3"
          {% endif %}
          >
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
         
        </ul>

        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}

          <li 
          {% if 'platforms' in request.path %}
          class="nav-item active mr-3"
          {% else %}
          class="nav-item mr-3"
          {% endif %} >
            <a class="nav-link" href="{% url 'platforms' %}">Investment Platforms</a>
          </li>
            <li
            {% if 'register' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %} > 
              <a class="nav-link" href="{% url 'dashboard' %}">
               Dashboard</a>
            </li>
           
            <li><a class="nav-link" href="{% url 'changepassword' %}">Change Password</a></li>
            <li class="nav-item mr-3">
              <a href="javascript:{document.getElementById('logout').submit()}"
              class="nav-link">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
             <form action="{% url 'logout' %}" method="POST" id="logout">
               {% csrf_token %}
               <input type="hidden">
             </form>
            </li>
          {% else %}
            <li
            {% if 'register' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %} > 
              <a class="nav-link" href="{% url 'register' %}">
                Register</a>
            </li>
            <li 
            {% if 'login' in request.path %}
            class="nav-item active mr-3"
            {% else %}
            class="nav-item mr-3"
            {% endif %} >
              <a class="nav-link" href="{% url 'login' %}">
                Login</a>
            </li>
            {% endif %}

        </ul>
      </div>
    </div>
  </nav>
