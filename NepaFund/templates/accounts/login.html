{% extends 'forlogin.html' %}
{% load static %}
{% load humanize %} 
{% block title %}| Account Login {% endblock %}</title>
{% block content %}
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
          Login</h4>
            </div>
            <div class="card-body">
                 <!-- alerts -->
              {% include 'partials/alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username/Email</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value=" User Login" class="btn btn-secondary btn-block">
                 <span style="text-align:center">Forgot Password</span>
                 

              </form>

              
            </div>
          
          </div>
          <br>
        
          <div class="d-flex justify-content-center">
         
         <a href="http://127.0.0.1:8000/admin"> <input type="submit" value="Admin Login" class="btn btn-secondary justify-item-center"></a>
          </div>
        </div>
         
      </div>
     
    </div>
    
  </section>
{% endblock %}
